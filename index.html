<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Nexeor Client</title>
    <style>
        /* Modern Minimal CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nexeor-header {
            width: 100%;
            padding: 2rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .nexeor-logo {
            height: 30px;
            margin-right: 15px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .client-logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .footer {
            padding: 2rem;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="nexeor-header">
        <img src="logo_w_n.png" alt="Nexeor" class="nexeor-logo">
        <span style="color: #333; font-size: 1.2rem;">Nexeor Development</span>
    </header>

    <main class="main-content">
        <img src="" alt="Client Logo" class="client-logo" id="clientLogo">
        <h1 id="clientName">Client Name</h1>
        <p>Our new website is under construction<br>We're working hard to bring you an amazing digital experience</p>
    </main>

    <footer class="footer">
        Â© <time id="currentYear"></time> Nexeor Development. All rights reserved.
    </footer>

    <script>
        // Fetch client data from JSON
        async function loadClientData() {
            try {
                const response = await fetch('clients.json');
                const clientData = await response.json();
                const currentDomain = window.location.hostname;
                
                // Find client data or use default
                const client = clientData[currentDomain] || clientData['default'];

                // Update page elements
                document.getElementById('clientName').textContent = client.name;
                document.getElementById('clientLogo').src = client.logo;
                
            } catch (error) {
                console.error('Error loading client data:', error);
                document.getElementById('clientName').textContent = 'Our Valued Client';
                document.getElementById('clientLogo').src = '/client-logos/default/logo.png';
            }
        }

        // Get current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Load client data
        loadClientData();
    </script>
</body>
</html>
